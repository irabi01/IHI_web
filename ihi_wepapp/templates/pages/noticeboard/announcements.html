{% extends "../base.html" %}
{% load static %}
{% block title %}Announcements{% endblock %}
{% block contents %}
<div class="job_page">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="content">
          <h1>latest announcements</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="job_section_one">
  <div class="container">
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <div class="content">
          {% for announcement in get_opportunity %}
          <div class="job_list">
            <h1>{{ announcement.title }}</h1>
            <p>{{ announcement.description|safe }}</p>
            <a href="{{ announcement.opportunity_document.url }}" target="_blank">more details</a>
          </div>
          {% endfor %}
        </div>
      </div>
      <!-- <div class="col-md-3">
        <div class="events_list">
          <h1>latest events</h1>
          {% for event in get_events %}
          <a href="{% url 'eventDetails' event.id %}">
            <img src="{{ event.image.url }}" alt="event.title" class="img-fluid">
            <p>{{ event.title }}</p>
          </a>
          {% endfor %}
        </div>
      </div> -->
    </div>
  </div>
</div>
{% endblock %}
