<!DOCTYPE html>
<html>
  <head>

    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ifakara Health Institute | {% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
